<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
<table style="width: 25%;   font-size: 120%;" border="1px" ;="">
<form action=""></form>
   <tbody><tr>
   <th colspan="20%">
   <b>Registration Form</b> 
   </th>
   </tr>
   <tr>
   <td>Student Name</td>
   <td style="text-align: center;"><input type="text" name="Student Name " id="name">
   <label for="Student Name"></label>
   </td>
   </tr>
   <tr>
   <td> Father's Name </td>
   <td style="text-align: center;"><input type="text" name="Father's Name" id="name">
   <label for="Father's Name"></label>
   </td>
   </tr>
   <tr>
   <td>Mother's Name</td>
   <td style="text-align: center;"><input type="text" name="Mother's Name" id="name">
   <label for="Mother's Name"></label>
   </td>
   </tr>
   <tr>
   <td>Date of Birth</td>
   <td style="text-align: center;"><input type="date" name="Date of Birth" id="DOB">
   <label for="Date of Birth"></label>
   </td>
   </tr>
   <tr>
   <td> Gender</td>          
   <td style="text-align: center;">
   <input type="radio" id="Gender" name="Gender" value="Male"><label for="Male">Male</label>
   <input type="radio" id="Gender" name="Gender" value="Female">
   <label for="Female">Female</label><br>
   </td>
   </tr>
   <tr>
   <td>Email ID</td>
   <td style="text-align: center;"><input type="email" name="email" id="Email">
   <label for="Email"></label>
   </td>
   </tr>
   <tr>
   <td>Mobile NO.</td>
   <td style="text-align: center;"><input type="number" name="Mobile NO." id="number">
   <label for="Mobile NO."></label>
   </td>
  </tr>
   <tr>
   <td>Address</td>
   <td style="text-align: center;"><textarea name="Address" id="Address" cols="16" rows="5"></textarea></td>
   </tr>
   <tr>
   <td>State</td>
   <td style="text-align: center;"><input type="text" name="State" id="State">
   <label for="State"></label>
   </td>
   </tr>
   <tr>
   <td>City</td>
   <td style="text-align: center;"><input type="text" name="City" id="City">
   <label for="City"></label>
   </td>
   </tr>
   <tr>
   <td><b></b></td>
   <td style="text-align: left;"><input type="submit" name="Submit" id="Submit"></td>
   </tr>
   </tbody></table>
   <p style="color:red">www.itcomputerguru.com</p>
   </center>
</body>
</html>
